
<header class="header-base flex items-center justify-between gap-4">
  <h1 class="text-3xl sm:text-4xl font-extrabold text-[var(--color-secondary)] tracking-tight">
    <a routerLink="/home" class="text-inherit">Pet Manager</a>
  </h1>
  @if (authService.token()) {
    <div class="flex flex-col sm:flex-row gap-2">
      <button (click)="goToCreatePet()" class="btn-primary">Cadastrar pet</button>
      <button (click)="goToCreateTutor()" class="btn-primary">Cadastrar tutor</button>
      <button (click)="logout()" class="btn-secondary">Sair</button>
    </div>
  }
</header>
